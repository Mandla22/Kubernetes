# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: 'mandla21/api:pipeline'
  imageName: '$(dockerId)/api:pipeline'

stages:
- stage: Build
  displayName: Build api image 
  jobs:  
  - job: Build
    displayName: Build 
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
    - script: echo $(dockerId) $(dockerPassword)
      